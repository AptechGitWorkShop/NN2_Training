<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="index.html" novalidate class="need_validation" method="post">
        <div class="row">

            <div class="col-md-4 mt-5">
                <input type="text" class="form-control" id="firtname" placeholder="Firstname" required>
                <div class="invalid-feedback">
                    Please Enter Your FirstName
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <input type="text" class="form-control" id="lastname" placeholder="LastName" required>
                <div class="invalid-feedback">
                    Please Enter Your LastName
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div class="invalid-feedback">
                    Please Enter Your Email
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                <div class="invalid-feedback">
                    Please Enter Your Password
                </div>
            </div>
            <div class="col-md-8 mt-5">
               <select name="city" id="city" class="form-control" required>
                    <option value="">Select City</option>
                    <option >Karachi</option>
                    <option >Multan</option>
                    <option >Lahore</option>
                    <option >Islamabad</option>
               </select>
                <div class="invalid-feedback">
                    Please Enter Your Email
                </div>
            </div>
            <div class="col-md-8 mt-3 mx-auto">
                <input type="submit" class="btn btn-success" onclick="data_validate()">
                </div>
        </div>
    </form>
    </div>
    <script>
    const forms = document.querySelectorAll('.need_validation')
        function data_validate(){

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
  

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.classList.add('was-validated')
  }, false)
})
        }
    </script>
</body>
</html>
